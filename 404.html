<body>
    <div class="overlay"></div>
    <div class="terminal">
        <h1>Error <span class="errorcode">404</span></h1>
        <p class="output">The short link <a id="short-link-not-found" href="#1"></a> was not found.</p>
        <p class="output">Did you spell it correctly? </p>
        <p class="output">Want to create a short link?</p>
        <p id="create-link-question">$ <a id="yes" href="#yes">YES</a> | <a href="#no">NO</a></p>

        <div id="create-short-link" style="display: none">
            <p class="output"><a href="#yes">YES</a></p>
            <p>
                <span id="origin-url"></span>#<input id="new-hash" class="input input-resize output" type="text" value="" placeholder="your-short-link" /> --> <input id="new-link" class="input input-resize output"  type="text" value="" placeholder="Enter link here" />
            </p>
            <p><a id="create-link" href="#create">create</a></p>
        </div>

    </div>
</body>
